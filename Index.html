<html>
  <head>
    <link rel=stylesheet href="css/calendar.css" type="text/css">
    <script language="JavaScript" type="text/javascript" src="javascript/calendar.js"></script>
    
    <script>
      function calendar1Click(month, day, year)
      {
        document.getElementById('calendar1').value=month+'/'+day+'/'+year;
        hideCalendar();
      }
      function calendar2Click(month, day, year)
      {
        document.getElementById('calendar2').value=month+'/'+day+'/'+year;
        hideCalendar();
      }
    </script>

  </head>
  <body>
  
    <div id='calendar'></div>
    
    <table border="0">
      <tr>
        <td>Start Date</td>
        <td>
          <table border="0">
            <tr>
              <td>
                <input type="text" name="startDate" size="9" value="08/28/2003" 
                       readonly="readonly" class="Textfield" id="calendar1">
              </td>
              <td>
                <img cellpadding="0" cellspacing="0" border="0" src="images/calendar.gif" 
                     onclick="javascript:showCalendar(this, 'calendar1Click', document.getElementById('calendar1').value)">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      
            <tr>
        <td>End Date</td>
        <td>
          <table border="0">
            <tr>
              <td>
                <input type="text" name="endDate" size="9" value="08/28/2003" 
                       readonly="readonly" class="Textfield" id="calendar2">
              </td>
              <td>
                <img cellpadding="0" cellspacing="0" border="0" src="images/calendar.gif" 
                     onclick="javascript:showCalendar(this, 'calendar2Click', document.getElementById('calendar2').value)">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      
    </table>
  </body>
</html>
